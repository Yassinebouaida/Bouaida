<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اكتشف أسرار برجك الفلكي</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- =============================================================== -->
    <!-- الخطوة 1 للإعلانات: بعد موافقة جوجل، ضع كود AdSense الرئيسي هنا -->
    <!-- =============================================================== -->

</head>
<body>

    <main class="container">
        <header>
            <!-- ============================================= -->
            <!-- الإضافة الجديدة: الشعار -->
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" class="logo" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 3H12.5C15.5376 3 18 5.46243 18 8.5C18 11.5376 15.5376 14 12.5 14H8V3Z" stroke="#3f51b5" stroke-width="1.5"/>
                <path d="M8 12H13.5C16.5376 12 19 14.4624 19 17.5C19 20.5376 16.5376 23 13.5 23H8V12Z" stroke="#3f51b5" stroke-width="1.5"/>
                <path d="M12.5 8.5C12.5 9.88071 11.3807 11 10 11C8.61929 11 7.5 9.88071 7.5 8.5C7.5 7.11929 8.61929 6 10 6C11.3807 6 12.5 7.11929 12.5 8.5Z" fill="#303f9f"/>
            </svg>
            <!-- ============================================= -->

            <h1>✨ اكتشف أسرار برجك الفلكي ✨</h1>
            <p>أدخل تاريخ ميلادك لنكشف لك عن برجك، صفاتك، وأسرار يومك.</p>
        </header>

        <section class="input-section">
            <label for="birthdate">تاريخ ميلادك:</label>
            <input type="date" id="birthdate" required>
            <button id="calculateBtn">اكتشف برجي</button>
        </section>

        <!-- ... باقي محتوى الـ html كما هو ... -->

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>جاري تحليل أسرار الفلك...</p>
        </div>
        <section id="result" class="hidden">
            <img id="zodiacImage" src="" alt="صورة البرج" class="zodiac-image">
            <h2 id="zodiacName"></h2>
            <p id="zodiacDates" class="zodiac-dates"></p>
            <div class="result-grid">
                <div class="grid-item">
                    <h4>اللون المحظوظ</h4>
                    <p id="luckyColor"></p>
                </div>
                <div class="grid-item">
                    <h4>رقم الحظ</h4>
                    <p id="luckyNumber"></p>
                </div>
            </div>
            <div class="result-details">
                <h3>وصف الشخصية:</h3>
                <p id="zodiacDescription"></p>
                <h3>التوافق:</h3>
                <p id="compatibility"></p>
                <h3>نصيحة اليوم:</h3>
                <p id="zodiacAdvice"></p>
            </div>
        </section>
        <div class="ad-placeholder">
            <p>مساحة إعلانية</p>
        </div>
    </main>

    <footer>
        <p>
            صُنع بحب ♥ بواسطة bouaida
            <br>
            <a href="privacy.html" class="footer-link">سياسة الخصوصية</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
